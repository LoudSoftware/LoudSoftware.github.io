<!-- About -->
<section id="listening" class="content-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">This month's favorites</h3>
        <h4 class="section-subheading text-muted" *ngIf="tracks">Extracted from my lastFM scrobbling.</h4>
      </div>
    </div>
    <div class="row" *ngIf="tracks">
      <div class="col-lg-12">
        <ul class="timeline">
          <li *ngFor="let track of tracks.track; let i = index" [ngClass]="{'timeline-inverted' : i % 2 !== 0}">
            <div class="timeline-image">
              <img class="rounded-circle img-fluid" src="{{track['image'][2]['#text']}}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>
                  <a href="{{track.url}}" target="_blank">{{track.name}}</a>
                </h4>
                <h4 class="subheading">
                  <a href="https://www.last.fm/music/{{track.artist['#text']}}" target="_blank">
                    {{track.artist['#text']}}
                  </a>
                </h4>
              </div>
              <div class="timeline-body-inverted">
                <p class="text-muted">
                  PlayCount: {{track.playcount}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" *ngIf="!tracks">
      <h4 class="section-subheading text-muted">Loading...</h4>
    </div>
  </div>
</section>
